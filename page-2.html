<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Page 2</h1>

        <div class="paginat-containerion-bar">
            <div class="pagination-button-container">
                <a id="previous">
                    <button id="previous-btn" onclick="previousPage()">Previous</button>
                </a>
            </div>
            <div class="pagination-button-container">
                <a id="page1">
                    <button id="page1-btn" class="page-buttons">1</button>
                </a>
            </div>
            <div class="pagination-button-container">
                <a id="page2">
                    <button id="page2-btn" class="page-buttons">2</button>
                </a>
            </div>
            <div class="pagination-button-container">
                <a id="page3">
                    <button id="page3-btn" class="page-buttons">3</button>
                </a>
            </div>
            <div class="pagination-button-container">
                <a id="page4">
                    <button id="page4-btn" class="page-buttons">4</button>
                </a>
            </div>
            <div class="pagination-button-container">
                <a id="next">
                    <button id="next-btn" onclick="nextPage()">Next</button>
                </a>
            </div>
        </div>

    </div>
    <script src="/script.js"></script>
</body>
</html>
